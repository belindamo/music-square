<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MusicSquare</title>
<!--     <link rel="stylesheet" href="lib/bootstrap.min.4.4.1.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" >
    <script src="lib/jscolor.js"></script>
    <script src="lib/jquery-3.5.0.js"></script>
    <script src="lib/d3-v5.js"></script>
  </head>
  <body>
    <div class="header-container">
      <div class="header-title"><h2> MusicSquare</h2></div>
      <div><p>Press Space to Play</p></div>
    </div>

    <div class="main-container">
      <div id="left-sidebar" class="container-padding">
        <p>
          Color:
          <input value="#84DCCF" id="colorPicker" 
          class="jscolor {mode:'HS', position:'right', onFineChange:'changePickedColor(this)'}" />
        </p> 
        <p>
          <input type="checkbox" id="playSoundOnColorPick" />
          Play sound on color pick
        </p>
        <p>
          <input type="checkbox" id="playSoundOnDraw" />
          Play sound on draw
        </p>
        <br/> <br/>
        <button id="draw-option"> Draw </button>
        <button id="select-area-option"> Select area </button>
        <!-- TODO: add playback speed. maybe - 1sec/row = 1x speed -->
      </div>
      <div id="main-view">
        <div class="grid-container">
          <div class="grid"></div>
        </div>
      </div>
      <div id="right-sidebar" class="container-padding">
        <p> username? <input id="login" onkeyup="handleKeyUpLogin()"/> </p>
        <button id="loginButton" onclick="handleButtonLogin()">Leggo</button>
      </div>
    </div>

    <div class="footer-container">
      
    </div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="data/dummyUsersData.js"></script>
    <script src="js/hexHelpers.js"></script>
    <script src="js/audioHelpers.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
